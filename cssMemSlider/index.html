<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-slider">

      <input type="radio" name="point" id="slide-1" checked>
      <input type="radio" name="point" id="slide-2">
      <input type="radio" name="point" id="slide-3">
      <input type="radio" name="point" id="slide-4">
      <input type="radio" name="point" id="slide-5">

      <div class="slider-pagination__text">
        <label for="slide-1" class="label-1">"You are a programmer, fix my flash drive"</label>
        <label for="slide-2" class="label-2">"You are a programmer, fix my phone device and TV"</label>
        <label for="slide-3" class="label-3">Good idea :) </label>
        <label for="slide-4" class="label-4">"When didn't add any commits after deadline"</label>
        <label for="slide-5" class="label-5">"Your code when it's a dedline in an hour"</label>
      </div>

      <div class="slider">
        <div class="slides slide-1"></div>
        <div class="slides slide-2"></div>
        <div class="slides slide-3"></div>
        <div class="slides slide-4"></div>
        <div class="slides slide-5"></div>
      </div>
  
     
    </div>
    
  </div>
</body>
</html>
