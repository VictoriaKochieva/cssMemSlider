<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-slider">
      <div class="descr-wrapper">
        <input type="radio" name="point" id="slide-1" checked>
        <input type="radio" name="point" id="slide-2">
        <input type="radio" name="point" id="slide-3">
        <input type="radio" name="point" id="slide-4">
        <input type="radio" name="point" id="slide-5">
  
        <div class="slider-pagination__text">
          <p class="text text-1">"You are a programmer, fix my flash drive"</p>
          <p class="text text-2">"You are a programmer, fix my phone device and TV"</p>
          <p class="text text-3">Good idea :) </p>
          <p class="text text-4">"When didn't add any commits after deadline"</p>
          <p class="text text-5">"Your code when it's a dedline in an hour"</p>
        </div>
      </div>

      <div class="slider">
        <div class="slides slide-1"></div>
        <div class="slides slide-2"></div>
        <div class="slides slide-3"></div>
        <div class="slides slide-4"></div>
        <div class="slides slide-5"></div>
      </div>
  
     
    </div>
    
  </div>
</body>
</html>
