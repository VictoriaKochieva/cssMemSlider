<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-slider">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">

        <div class="slider">
          <div class="slides slide-1"></div>
          <div class="slides slide-2"></div>
          <div class="slides slide-3"></div>
          <div class="slides slide-4"></div>
          <div class="slides slide-5"></div>
        </div>

        <div class="slider-pagination">
          <div class="slider-pagination__text">
            <p class="text text-1">"You are a programmer, fix my flash drive"</p>
            <p class="text text-2">"Only hardcore!"</p>
            <p class="text text-3">"Your code when it's a dedline in an hour"</p>
            <p class="text text-4">"You are a programmer, fix my phone device and TV"</p>
            <p class="text text-5">"When didn't add any commits after deadline"</p>
          </div>
          
          <div class="pagination">
            <label for="slide1">
              <span class="pagination__button btn-1"></span>
            </label>

            <label for="slide2">
              <span class="pagination__button btn-2"></span>
            </label>

            <label for="slide3">
              <span class="pagination__button btn-3"></span>
            </label>

            <label for="slide4">
              <span class="pagination__button btn-4"></span>
            </label>

            <label for="slide5">
              <span class="pagination__button btn-5"></span>
            </label>

          </div>   
        </div>
    </div>
    
  </div>
</body>
</html>
