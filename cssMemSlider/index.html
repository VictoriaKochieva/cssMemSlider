<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-slider">
      <div class="slider">
        <div class="slides slide-1"></div>
        <div class="slides slide-2"></div>
        <div class="slides slide-3"></div>
        <div class="slides slide-4"></div>
        <div class="slides slide-5"></div>
      </div>
  
      <div class="slider-pagination">
        <input type="radio" name="point" id="slide-1" checked>
        <input type="radio" name="point" id="slide-2" checked>
        <input type="radio" name="point" id="slide-3" checked>
        <input type="radio" name="point" id="slide-4" checked>
        <input type="radio" name="point" id="slide-5" checked>

        <div class="slider-pagination__text">
          <label for="slide-1">"You are a programmer, fix my flash drive"</label>
          <label for="slide-2">"You are a programmer, fix my phone device and TV"</label>
          <label for="slide-3">Good idea :) </label>
          <label for="slide-4">"When add no commits after deadline in RSSchool"</label>
          <label for="slide-5">"Your code when it's a dedline in an hour"</label>
        </div>      
  
      </div>
    </div>
    
  </div>
</body>
</html>
